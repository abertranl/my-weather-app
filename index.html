<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather app</title>
  </head>
  <body>
    <header></header>

    <main>
      <div class="card">
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </div>

      <div class="card">
        <div id="current-date" class="text-small">Tuesday 19:35</div>
        <div class="text">
          Hello👋🏼 there! The temperature in
          <span id="current-city" class="bold"></span>
          is currently
          <span id="current-temperature">
            <span id="current-temperature-icon" class="current-temperature-icon"
              >-</span
            ><span id="current-temperature-value" class="bold">-</span
            ><span id="current-temperature-unit" class="bold">°C</span
            ><span id="new-phrase">. Thought you should know.</span>
          </span>
        </div>
      </div>

      <div class="card current-details">
        <div>
          Max:
          <span id="current-max" class="bold">-</span><strong>º</strong>
        </div>
        <div>
          Min:
          <span id="current-min" class="bold">-</span><strong>º</strong>
        </div>
        <div>
          Condition:
          <span id="current-description" class="bold">-</span>
        </div>
        <div>
          Humidity: <span id="current-humidity" class="bold">-</span
          ><strong>%</strong>
        </div>
        <div>
          Wind: <span id="current-wind" class="bold">-</span
          ><strong>km/h</strong>
        </div>
      </div>

      <div class="card weather-forecast" id="forecast"></div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/abertranl" target="_blank"
          >Andrea Bertran</a
        >
        and is
        <a href="https://github.com/abertranl/my-weather-app" target="_blank">
          on GitHub</a
        >
        and
        <a href="https://thesunalsorises.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
